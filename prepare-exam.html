<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Choose Subjects</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/55ffce7a75.js" crossorigin="anonymous"></script>
</head>
<body>
	
	<header class="prepare">
		<div class="container">
			<div class="row p-2">
				<div class="col-md-6">
					<div class="info d-flex">
						<img src="img/logo.png" width="70" height="70" class="img-fluid" alt="">
						<h4>Early spring montessori school</h4>
					</div>
				</div>
				<div class="col-md-6">
					<div class="info float-end">
						<p>Tue, 3rd May 2022</p>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section class="bread">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<nav aria-label="breadcrumb">
					  <ol class="breadcrumb m-0 p-2">
					    <li class="breadcrumb-item active" aria-current="page">Prepare Exam</li>
					  </ol>
					</nav>
				</div>
			</div>
		</div>
	</section>


	<section class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-4 border-end mb-5">
					<div class="txt mb-3">
						<h4>Choose Subjects</h4>
					</div>
					<div class="subjects">
						<div class="mb-5">
							<input type="checkbox"> 
							<span>English Language</span>
						</div>

						<div class="mb-5">
							<input type="checkbox"> 
							<span>Mathematics</span>
						</div>

						<div class="mb-5">
							<input type="checkbox"> 
							<span>Biology</span>
						</div>

						<div class="mb-5">
							<input type="checkbox"> 
							<span>Physics</span>
						</div>

						<div class="mb-5">
							<input type="checkbox"> 
							<span>Commerce</span>
						</div>

						<div class="mb-5">
							<input type="checkbox"> 
							<span>Agriculture</span>
						</div>

						<div class="mb-5">
							<input type="checkbox"> 
							<span>Accounting</span>
						</div>
					</div>
				</div>

				<div class="col-md-4 border-end mb-5">
					<div class="txt mb-3">
						<h4>Selected Subjects</h4>
					</div>
					<div class="choose">
						<h6>English Language</h6>

						<div class="select">
							<label class="mt-2" for="">Select year</label><br>
							<select class="form-control" name="" id="">
								<option value="">2022</option>
								<option value="">2021</option>
								<option value="">2020</option>
								<option value="">2019</option>
								<option value="">2018</option>
								<option value="">2017</option>
								<option value="">2016</option>
								<option value="">2015</option>
							</select>
						</div>
					</div>

					<div class="choose">
						<h6>Mathematics</h6>

						<div class="select">
							<label class="mt-2" for="">Select year</label><br>
							<select class="form-control" name="" id="">
								<option value="">2022</option>
								<option value="">2021</option>
								<option value="">2020</option>
								<option value="">2019</option>
								<option value="">2018</option>
								<option value="">2017</option>
								<option value="">2016</option>
								<option value="">2015</option>
							</select>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="user">
						<div class="mb-3 text-center">
							<i class="fas fa-user"></i> <span>User</span>
						</div>

						<div class="mb-3">
							<input type="text" class="form-control" name="" value="User">
						</div>

						<div class="mb-3">
							<div class="row time mb-4">
								<div class="col-md-4">
									<span>Hours</span>
									<input type="text" class="form-control" name="" value="2">
								</div>
								<div class="col-md-4">
									<span>Mins</span>
									<input type="text" class="form-control" name="" value="30">
								</div>
								<div class="col-md-4">
									<span>Secs</span>
									<input type="text" class="form-control" name="" value="00">
								</div>
							</div>

							<div class="start">
								<button class="shadow-sm"><i class="fas fa-play"></i>&nbsp; Start Exam</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>









	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
